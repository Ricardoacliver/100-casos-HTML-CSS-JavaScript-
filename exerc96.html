<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 96</title>
</head>
<body>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="mostrar()">Ver comprimento</button>
  <p id="resultado"></p>

  <script>
    function mostrar() {
      const nome = document.getElementById("nome").value;
      document.getElementById("resultado").innerText =
        "Seu nome tem " + nome.length + " caracteres.";
    }
  </script>
</body>
</html>
