<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 65 - Soma Ímpares</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    button{padding:8px;margin:5px;}
  </style>
</head>
<body>

<h2>Soma dos Números Ímpares (1 a 500)</h2>
<button onclick="somar()">Calcular</button>
<p id="resultado"></p>

<script>
function somar(){
  let soma=0;
  for(let i=1;i<=500;i+=2)soma+=i;
  document.getElementById("resultado").innerText=`Soma = ${soma}`;
}
</script>
</body>
</html>
