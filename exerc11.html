<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 11 - Número Primo</title>
  <style>
    body {font-family: Arial; text-align: center; margin-top: 50px;}
    input, button {padding: 8px; margin: 5px;}
  </style>
</head>
<body>

  <h2>Verificar Número Primo</h2>
  <input type="number" id="num" placeholder="Digite um número">
  <button onclick="verificarPrimo()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarPrimo() {
      let n = parseInt(document.getElementById("num").value);
      if (n < 2) {
        document.getElementById("resultado").innerHTML = "Não é primo";
        return;
      }
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          document.getElementById("resultado").innerHTML = "Não é primo";
          return;
        }
      }
      document.getElementById("resultado").innerHTML = "É primo";
    }
  </script>

</body>
</html>
