<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 63 - Média de Idades</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    input,button{padding:8px;margin:5px;}
  </style>
</head>
<body>

<h2>Média de Idades (encerra com 0)</h2>
<input type="text" id="idades" placeholder="Ex: 18, 22, 30, 0">
<br>
<button onclick="calcular()">Calcular Média</button>
<p id="resultado"></p>

<script>
function calcular(){
  const arr=document.getElementById("idades").value.split(",").map(v=>parseInt(v.trim())).filter(v=>!isNaN(v));
  let soma=0,cont=0,i=0;
  while(i<arr.length && arr[i]!==0){soma+=arr[i];cont++;i++;}
  document.getElementById("resultado").innerText=cont>0?`Média = ${(soma/cont).toFixed(2)}`:"Nenhuma idade válida.";
}
</script>
</body>
</html>
