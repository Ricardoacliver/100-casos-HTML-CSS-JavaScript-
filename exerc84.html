<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exercício 84</title>
</head>
<body>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="mostrar()">Mostrar</button>
  <p id="saida"></p>

  <script>
    function mostrar() {
      const nome = document.getElementById("nome").value;
      document.getElementById("saida").innerText = "Olá, " + nome + "!";
    }
  </script>
</body>
</html>
