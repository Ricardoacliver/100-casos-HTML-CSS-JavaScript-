<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 49 - Peso Ideal</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    select,input,button{padding:8px;margin:5px;}
  </style>
</head>
<body>

<h2>Peso Ideal</h2>
<input type="number" step="0.01" id="altura" placeholder="Altura em metros">
<select id="sexo">
  <option value="M">Masculino</option>
  <option value="F">Feminino</option>
</select>
<br>
<button onclick="calcular()">Calcular Peso Ideal</button>
<p id="resultado"></p>

<script>
function calcular(){
  const altura=parseFloat(document.getElementById("altura").value);
  const sexo=document.getElementById("sexo").value;
  if(isNaN(altura)||altura<=0){document.getElementById("resultado").innerText="Informe uma altura válida.";return;}
  let peso=sexo==="M"?72.7*altura-58:62.1*altura-44.7;
  document.getElementById("resultado").innerText=`Peso ideal: ${peso.toFixed(2)} kg`;
}
</script>
</body>
</html>
