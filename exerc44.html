<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 44 - Divisão sem /</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    input,button{padding:8px;margin:5px;}
  </style>
</head>
<body>

<h2>Divisão sem usar o operador /</h2>
<input type="number" id="n1" placeholder="Num1">
<input type="number" id="n2" placeholder="Num2">
<br>
<button onclick="dividir()">Calcular</button>
<p id="resultado"></p>

<script>
function dividir(){
  let a=parseInt(document.getElementById("n1").value);
  let b=parseInt(document.getElementById("n2").value);
  if(isNaN(a)||isNaN(b)||b===0){document.getElementById("resultado").innerText="Insira números válidos (e divisor ≠ 0).";return;}
  let quoc=0,rest=a;
  while(rest>=b){rest-=b;quoc++;}
  document.getElementById("resultado").innerHTML=`Quociente: ${quoc}<br>Resto: ${rest}`;
}
</script>
</body>
</html>
