<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 20 - Sequência de Números</title>
  <style>
    body {font-family: Arial; text-align: center; margin-top: 50px;}
    button {padding: 8px; margin: 5px;}
  </style>
</head>
<body>

  <h2>Sequência de Números</h2>
  <button onclick="mostrar()">Gerar Sequência</button>
  <p id="resultado"></p>

  <script>
    function mostrar() {
      let texto = "";
      for (let i = 1; i <= 10; i++) {
        texto += `(${i}, `;
        for (let j = 1; j <= 10; j++) {
          texto += j + (j < 10 ? " " : "");
        }
        texto += ")<br>";
      }
      document.getElementById("resultado").innerHTML = texto;
    }
  </script>

</body>
</html>
