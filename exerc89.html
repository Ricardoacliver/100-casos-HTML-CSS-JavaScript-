<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <input type="text" id="texto" placeholder="Digite algo">
  <button onclick="contar()">Contar letras</button>
  <p id="resultado"></p>

  <script>
    function contar() {
      const texto = document.getElementById("texto").value;
      document.getElementById("resultado").innerText =
        "Total de letras: " + texto.length;
    }
  </script>
</body>
