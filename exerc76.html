<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ex 76 - Potência</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px}
    input,button{padding:8px;margin:6px}
  </style>
</head>
<body>

  <h2>Ex 76 — Calcular Potência</h2>
  <input type="number" id="base" placeholder="Base">
  <input type="number" id="expo" placeholder="Expoente">
  <button onclick="potencia()">Calcular</button>
  <p id="res"></p>

  <script>
    function potencia(){
      let b = parseFloat(base.value);
      let e = parseFloat(expo.value);
      res.innerText = `${b} elevado a ${e} = ${b**e}`;
    }
  </script>

</body>
</html>
