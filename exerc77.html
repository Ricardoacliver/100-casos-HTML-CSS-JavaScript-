<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ex 77 - Contar até N</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px}
    input,button{padding:8px;margin:6px}
  </style>
</head>
<body>

  <h2>Ex 77 — Mostrar números de 1 até N</h2>
  <input type="number" id="n" placeholder="Digite N">
  <button onclick="mostrar()">Mostrar</button>
  <p id="res"></p>

  <script>
    function mostrar(){
      let N = parseInt(n.value);
      let nums = "";
      for(let i=1;i<=N;i++) nums += i + " ";
      res.innerText = nums;
    }
  </script>

</body>
</html>
