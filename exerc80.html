<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ex 80 - Contar Vogais</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px}
    input,button{padding:8px;margin:6px}
  </style>
</head>
<body>

  <h2>Ex 80 â€” Contar Vogais</h2>
  <input id="texto" placeholder="Digite uma frase">
  <button onclick="contar()">Contar</button>
  <p id="res"></p>

  <script>
    function contar(){
      let t = texto.value.toLowerCase();
      let cont = 0;
      for(let ch of t){
        if("aeiou".includes(ch)) cont++;
      }
      res.innerText = `Total de vogais: ${cont}`;
    }
  </script>

</body>
</html>
