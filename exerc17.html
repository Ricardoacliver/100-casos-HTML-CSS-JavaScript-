<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 17 - Números Primos</title>
  <style>
    body {font-family: Arial; text-align: center; margin-top: 50px;}
    input, button {padding: 8px; margin: 5px;}
  </style>
</head>
<body>

  <h2>Números Primos até N</h2>
  <input type="number" id="num" placeholder="Digite um número inteiro">
  <br>
  <button onclick="verPrimos()">Ver Primos</button>
  <p id="resultado"></p>

  <script>
    function verPrimos() {
      let n = parseInt(document.getElementById("num").value);
      if (isNaN(n) || n < 2) {
        document.getElementById("resultado").innerText = "Digite um número inteiro maior que 1!";
        return;
      }

      let primos = [];
      let divisoes = 0;

      for (let i = 2; i <= n; i++) {
        let ehPrimo = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          divisoes++;
          if (i % j === 0) {
            ehPrimo = false;
            break;
          }
        }
        if (ehPrimo) primos.push(i);
      }

      document.getElementById("resultado").innerHTML =
        `Primos até ${n}:<br>${primos.join(", ")}<br><br>Total de divisões executadas: ${divisoes}`;
    }
  </script>

</body>
</html>
