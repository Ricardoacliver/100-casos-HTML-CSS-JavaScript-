<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 48 - Progressão Geométrica</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    input,button{padding:8px;margin:5px;}
  </style>
</head>
<body>

<h2>Progressão Geométrica</h2>
<input type="number" id="a1" placeholder="Primeiro termo">
<input type="number" id="r" placeholder="Razão">
<input type="number" id="n" placeholder="Número de termos">
<br>
<button onclick="gerar()">Gerar PG</button>
<p id="resultado"></p>

<script>
function gerar(){
  const a1=parseFloat(document.getElementById("a1").value);
  const r=parseFloat(document.getElementById("r").value);
  const n=parseInt(document.getElementById("n").value);
  if(isNaN(a1)||isNaN(r)||isNaN(n)||n<=0){document.getElementById("resultado").innerText="Preencha corretamente.";return;}
  let termos=[],an=a1;
  for(let i=1;i<=n;i++){termos.push(an.toFixed(2));an*=r;}
  document.getElementById("resultado").innerHTML=`PG: ${termos.join(", ")}<br>Último termo: ${an/r}`;
}
</script>
</body>
</html>
