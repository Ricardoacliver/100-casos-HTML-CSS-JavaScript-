<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 93</title>
</head>
<body>
  <p>Cliques: <span id="contador">0</span></p>
  <button onclick="clicar()">Clicar</button>

  <script>
    let total = 0;
    function clicar() {
      total++;
      document.getElementById("contador").innerText = total;
    }
  </script>
</body>
</html>
