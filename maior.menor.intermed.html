<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 4 - Maior, Menor e Intermediário</title>
  <style>
    body {font-family: Arial; text-align: center; margin-top: 50px;}
    input, button {padding: 8px; margin: 5px;}
  </style>
</head>
<body>

  <h2>Maior, Menor e Intermediário</h2>

  <input type="number" id="n1" placeholder="Número 1">
  <input type="number" id="n2" placeholder="Número 2">
  <input type="number" id="n3" placeholder="Número 3"><br>
  <button onclick="verificar()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificar() {
      let numeros = [
        parseFloat(document.getElementById("n1").value),
        parseFloat(document.getElementById("n2").value),
        parseFloat(document.getElementById("n3").value)
      ];
      numeros.sort((a, b) => a - b);
      document.getElementById("resultado").innerHTML =
        `Menor: ${numeros[0]}<br>Intermediário: ${numeros[1]}<br>Maior: ${numeros[2]}`;
    }
  </script>

</body>
</html>
