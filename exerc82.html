<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 82</title>
</head>
<body>
  <button onclick="mostrarHora()">Mostrar hora</button>
  <p id="hora"></p>

  <script>
    function mostrarHora() {
      const agora = new Date();
      document.getElementById("hora").innerText = agora.toLocaleTimeString();
    }
  </script>
</body>
</html>
