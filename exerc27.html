<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 27 - Soma de 1 a 100</title>
  <style>
    body {font-family: Arial; text-align: center; margin-top: 50px;}
    button {padding: 8px; margin: 5px;}
  </style>
</head>
<body>

  <h2>Soma de 1 a 100</h2>
  <button onclick="somar()">Calcular Soma</button>
  <p id="resultado"></p>

  <script>
    function somar() {
      let soma = 0;
      for (let i = 1; i <= 100; i++) soma += i;
      document.getElementById("resultado").innerText = `Soma total = ${soma}`;
    }
  </script>

</body>
</html>
